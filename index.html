<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/paper-full.min.js"></script>
    <title>drawing with sockets by trace pillars</title>
</head>
<body>
    <div id="canvasHolder">
        <canvas id="drawingArea" width="500" height="500" oncontextmenu="return false;"></canvas>
    </div>
    <div id="chatHolder">
        <ul id="chatDisplay"></ul>
        <div id="chatSubmit">
            <input id="chatInput" type="text"/>
            <button id="chatButton">Submit</button>
        </div>
    </div>
    <div id="userList">
        <label id="userTitleBar">Active Users</label>
        <div>
            <ul id="users"></ul>
        </div>
    </div>
    <div id="inputHolder">
        <input id="brush" type="color" value="#000000">
        <!--<input id="eraser" type="color" value="#ffffff">-->
    </div>
    <script type="text/javascript" src="js/paint.js" data-paper-canvas="drawingArea"></script>
</body>
</html>
